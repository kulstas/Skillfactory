{% extends 'D16_MMORPG_board/default.html' %}

{% block page_content %}
    <h2>Благодарим за регистрацию, {{ user.username }}</h2>
    Пожалуйста, введите проверочный код, который был выслан вам на email <b>{{ user.email }}</b>
    <form class="row login_form" method="post">
        {% csrf_token %}
        <div class="col-lg-12 form-group">
            {{ form }}
        </div>
        <div class="col-lg-12 text-center">
            <button type="submit" class="btn action_btn thm_btn">Подтвердить email</button>
        </div>
    </form>

{% endblock %}
